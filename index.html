<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis Vizitka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1>Bondar Denis</h1>
      <p class="subtitle">Frontend Developer</p>
      <img class="avatar" src="12.img.jpg" alt="Denis">
    </header>

    <section id="skills">
      <h2>My skills</h2>
      <ul class="taglist">
        <li>HTML5</li><li>CSS3</li><li>JavaScript (basic)</li>
        <li>Git & GitHub</li><li>Adaptive layout</li>
      </ul>
    </section>

    <section id="contacts">
      <h2>Contacts</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="4" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer">©️ Denis Bondar, 2025</footer>
</body>
